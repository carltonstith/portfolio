<div class="about">
  <section>
    <div class="container">
      <div class="row margin-top40 margin-bottom20">
        <div class="col">
          <h1 class="display-3">Carlton Stith likes...<br><span class="featured-title">{{ title[0] }}</span></h1>
          <div class="my-4">
            <p class="lead">I'm a front-end developer making beautiful things for the web right outside the city of Philadelphia, PA.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <article>
    <div class="container">
      <div class="row">
        <div class="col-md-12 margin-top40 margin-bottom40">
          <h3 class="text-center">Latest From the Blog</h3>
        </div>
        <!-- Latest Blog Entries-->

        <div class="col-md-4 d-flex" *ngFor="let post of posts; let i = index">
          <div class="card mb-4 shadow-sm">
            <img src={{post.jetpack_featured_media_url}} alt="CeeJayS Media blog featured image" class="blog-image">
          <div class="card-body">
              <div>
                <h3>{{ post.title.rendered }}</h3>
                <small class="text-muted">{{ post.date | date }}</small>
                <div class="bar"></div>
                <!-- <p v-html="post.excerpt.rendered"></p> -->
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href={{post.link}} target="_blank">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Read More</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
      </div>
      </div>
    </div>
  </article>
