<div class="home">
  <section class="bg-primary-3 text-dark margin-top40">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-3">
            {{ name }} is a...<br /><span class="featured-title">{{
              title[0]
            }}</span>
          </h1>
          <div class="my-4">
            <p class="lead">{{ subtitle }}</p>
          </div>
          <button
            class="btn"
            routerLink="/experience"
            routerLinkActive="router-link-active"
          >
            Hire Me
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-primary-3 text-light margin-top40 margin-bottom40">
    <div class="container">
      <div class="row">
        <div
          class="col-lg-4 col-sm-12 aos-init aos-animate"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          <a routerLink="/projects" routerLinkActive="router-link-active">
            <img
              src="../../../assets/christmasCountdownTimer.jpg"
              alt="Countdown to Christmas Timer thumbnail"
              class="p-image"
            />
          </a>
          <!-- <b-link href="/portfolio">
            <b-img :src="require('../assets/christmasCountdownTimer.jpg')" fluid alt="Countdown to Christmas Timer thumbnail" class="p-image"></b-img>
          </b-link> -->
        </div>
        <div
          class="col-lg-4 col-sm-12 aos-init aos-animate"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          <a routerLink="/projects" routerLinkActive="router-link-active">
            <img
              src="../../../assets/petiteGourmet.png"
              alt="Petite Gourmet thumbnail image"
              class="p-image"
            />
          </a>
          <!-- <b-link href="/portfolio">
            <b-img :src="require('../assets/petiteGourmet.png')" fluid alt="Petite Gourmet thumbnail image" class="p-image"></b-img>
          </b-link> -->
        </div>
        <div
          class="col-lg-4 col-sm-12 aos-init aos-animate"
          data-aos="fade-up"
          data-aos-delay="300"
        >
          <a routerLink="/projects" routerLinkActive="router-link-active">
            <img
              src="../../../assets/cutsByUsBarbershop.jpg"
              alt="Cuts By Us thumbnail"
              class="p-image"
            />
          </a>
          <!-- <b-link href="/portfolio">
            <b-img :src="require('../assets/cutsByUsBarbershop.jpg')" fluid alt="Cuts By Us thumbnail" class="p-image"></b-img>
          </b-link> -->
        </div>
      </div>
    </div>
  </section>
</div>
