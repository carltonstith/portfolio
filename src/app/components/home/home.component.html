<div class="home container">
  <section class="bg-primary-3 text-dark margin-top40">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-3" style="min-height: 160px">
            {{ name }}<br />
            <span class="featured-title">
              <!-- {{ typedText$ | async }} -->
                Software Engineer
            </span>
          </h1>
          <div class="my-4">
            <p class="lead">{{ subtitle }}</p>
          </div>
          <button
            class="btn"
            routerLink="/experience"
            routerLinkActive="router-link-active"
          >
            Resume
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-primary-3 text-light margin-top40 margin-bottom40">
    <div class="container">
      <div class="row">
        <div
          class="col-lg-4 col-sm-12"
        >
          <a routerLink="/projects" routerLinkActive="router-link-active">
            <img src="../../../assets/cutsByUsBarbershop.jpg" alt="Cuts By Us thumbnail" class="p-image img-fluid">
          </a>
        </div>
        <div
          class="col-lg-4 col-sm-12"
        >
          <a routerLink="/projects" routerLinkActive="router-link-active">
            <img
              src="../../../assets/better-dev-430x300.png"
              alt="Better Web Developer thumbnail"
              class="p-image img-fluid"
            />
          </a>
        </div>
        <div
          class="col-lg-4 col-sm-12"
        >
          <a routerLink="/projects" routerLinkActive="router-link-active">
            <img
              src="../../../assets/ms_Buttercream.png"
              alt="Ms Buttercream thumbnail"
              class="p-image img-fluid"
            />
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
